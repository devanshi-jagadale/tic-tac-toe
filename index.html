<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=DM+Serif+Text:ital@0;1&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <h1>Tic-Tac-Toe</h1>
    <div class="form">
    <form>
      <label>Player 1 (x) Name: <input type="text" id="player1" placeholder="Player 1"></label><br>
      <label>Player 2 (o) Name: <input type="text" id="player2" placeholder="Player 2"></label><br>
      <button class="submit" type="submit">Start Game</button>
    </form>
    </div>

    <div class="game">
     <h1 class="turn"></h1>
     <div class="board"></div>
     <div class="winner"></div>
     <button class="restart">Restart</button>
   </div>
    <script src="javascript.js"></script>
  </body>
</html>
